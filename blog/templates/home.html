{% extends "layout.html" %} 

{% block title %}
Home
{% endblock  %}

{% block content %}
<h1 class="homeH1">Hello, World!</h1>
{% for post in posts %}
<p><a href="{{ url_for('post', post_id=post.id) }}" style="border: 1px solid black;"><img src="{{ url_for('static', filename='img/' + post.image_file) }}" style="height: 20px;">
    "{{ post.title }}"</a>&nbsp
    by {{ post.user.username }}</p>
  <p>{{ post.content }}</p>
  
<br>
{% endfor %}
{% endblock %}
